<mat-accordion style="margin: 50px;">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span class="panel-title">Search</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="searchForm" (ngSubmit)="search()">
            <mat-form-field *ngFor="let searchField of searchFields" class="medium" appearance="outline">
                <mat-label>{{ searchField.name }}</mat-label>
                <input *ngIf="searchField.type == 'text'" type="{{ searchField.type }}" matInput formControlName="{{ searchField.formControlName }}"
                    placeholder="{{ searchField.placeholder }}" [required]="searchField.required">
                <mat-select *ngIf="searchField.type == 'list'" formControlName="{{ searchField.formControlName }}" multiple>
                    <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="buttons">
                <button class="button" type="reset" mat-raised-button>Clear</button>
                <button class="button" type="submit" mat-raised-button color="primary">Search</button>
                <button class="button" type="button" mat-raised-button color="primary">Fetch From OOS</button>
            </div>
        </form>
    </mat-expansion-panel>
</mat-accordion>
