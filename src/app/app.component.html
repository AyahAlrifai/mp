<div class="toolbar" role="banner">
  <div class="left-toolbar">
    <img width="100" [src]="logo">

    <span class="menu-item" *ngFor="let item of navItems">

      <span *ngIf="item.children && item.children.length > 0">
        <span class="inner-menu-item" [matMenuTriggerFor]="menu.childMenu">
          <img *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
          <mat-icon>expand_more</mat-icon>
        </span>
        <app-menu-item #menu [items]="item.children"></app-menu-item>
      </span>

      <span *ngIf="!item.children || item.children.length === 0">
        <span class="inner-menu-item" [routerLink]="item.route">
          <img *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
        </span>
      </span>
    </span>

  </div>
  <div class="right-toolbar">
    <span class="menu-item" *ngFor="let item of toolbarItems">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <span class="inner-menu-item" [matMenuTriggerFor]="menu.childMenu">
          <img width="15" *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
          <mat-icon>expand_more</mat-icon>
        </span>
        <app-menu-item #menu [items]="item.children"></app-menu-item>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <span class="inner-menu-item" [routerLink]="item.route">
          <img width="15" *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
        </span>
      </span>
    </span>
  </div>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>

<spinner></spinner>
