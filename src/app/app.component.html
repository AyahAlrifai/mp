<div class="toolbar" role="banner">
  <div style="display: flex; align-items: center;">
    <img width="100" [src]="logo">

    <span *ngFor="let item of navItems">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <button mat-button class="menu_item" [matMenuTriggerFor]="menu.childMenu">
          <img *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
          <mat-icon>expand_more</mat-icon>
        </button>
        <app-menu-item #menu [items]="item.children"></app-menu-item>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button mat-button class="menu_item" [routerLink]="item.route">
          <img *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
        </button>
      </span>
    </span>

  </div>
  <div>
    <span *ngFor="let item of toolbarItems">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <button class="menu_icon" mat-button [matMenuTriggerFor]="menu.childMenu">
          <img width="15" *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
          <mat-icon>expand_more</mat-icon>
        </button>
        <app-menu-item #menu [items]="item.children"></app-menu-item>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button class="menu_icon" mat-button [routerLink]="item.route">
          <img width="15" *ngIf="item.displayIcon" [src]="item.displayIcon">
          <span>{{item.displayName}}</span>
        </button>
      </span>
    </span>
  </div>
</div>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>

<spinner></spinner>
